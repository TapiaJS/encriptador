<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main> 
        <img src="imagenes/Logo.svg" alt="Logo de la compañía Alura" id="logo">

        <section class="entrada">
            <textarea id="texto" placeholder="Ingresa el texto aquí" required></textarea>
            <img src="imagenes/Group.svg" alt="alerta" id="restriccion">
            <p>Sólo letras minúsculas y sin acentos</p>
            <form id="opciones">
                <input type="submit" value="Encriptar" id="botonEncriptar">
                <input type="submit" value="Desencriptar" id="botonDesencriptar">
            </form>
        </section>

        <section class="salida">
            <img src="imagenes/Muñeco.svg" alt="muñeco">
            
            <div>
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            
            <div>
                <p class="resultado"></p>
                <input type="submit" value="Copiar">
            </div>
        </section>
    </main>
    <script src="encriptador.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main> 
        <img src="imagenes/Logo.svg" alt="Logo de la compañía Alura" class="logo">

        <ul>
            <li class="elementoUno">
                <textarea id="texto-entrada" placeholder="Ingresa el texto aquí"></textarea>
                <div>
                    <img src="imagenes/Group.svg" alt="alerta" class="aviso">
                    <p id="restriccion">Sólo letras minúsculas y sin acentos</p>
                </div>
                <form class="opciones">
                    <input onclick="encriptador()" type="button" value="Encriptar" id="botonEncriptar">
                    <input onclick="desencriptar()" type="button" value="Desencriptar" id="botonDesencriptar">
                </form>
            </li>

            <li class="elementoDos">
                <div class="caja-actual">
                    <img src="imagenes/Muñeco.svg" alt="muñeco" class="imagenComplemento">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="presencia-caja">
                    <p id="texto-salida"></p>
                    <input type="submit" value="Copiar" id="botonCopiar">
                </div>
            </li>
        </ul>

    </main>
    <script src="encriptador.js"></script>
</body>
</html>
